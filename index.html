                                    <!-- <input type="text" v-model="district" name="district" placeholder="居住地區" /> -->
                                    <textarea v-model="message" name="message" placeholder="留言"></textarea>
                                </div>
                                <div class="item agree bd-0 mb-0">
                                    <input type="checkbox" id="C1" class="checkbox" name="C1" value="Y" v-model="check">
                                    <span class="check-mark"></span>
                                    <label for="checkbox" class="checktxt">本人知悉並同意「<a href="privacy.html"
                                            target="_blank">個資告知事項聲明</a>」內容</label>
                                </div>
                                <button>送出表單</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script language="javascript">

                function check(x) {

                    if (x.name1.value == "") {
                        alert("請輸入姓名！");
                        x.name1.focus();
                        return false;
                    }
                    if (x.phone.value == "") {
                        alert("請輸入手機！");
                        x.phone.focus();
                        return false;
                    }
                    if (x.type1.value == "") {
                        alert("請選擇需求房型！");
                        x.type1.focus();
                        return false;
                    }
                    if (x.county.value == "") {
                        alert("請輸入居住城市！");
                        x.county.focus();
                        return false;
                    }
                    if (x.district.value == "") {
                        alert("請輸入居住地區！");
                        x.district.focus();
                        return false;
                    }
                    if (x.message.value == "") {
                        alert("請輸入留言！");
                        x.message.focus();
                        return false;
                    }
                    if (!x.C1.checked) {
                        alert("請勾選本人知悉並同意「個資告知事項聲明」內容！");
                        x.C1.focus();
                        return false;
                    }

                }



            </script>
